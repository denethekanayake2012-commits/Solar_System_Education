<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Advanced Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        /* Pro-style planet info panel */
        #planetInfo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            min-width: 220px;
            max-width: 320px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            font-family: Arial;
            display: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        #planetInfo h2 {
            margin: 0 0 10px 0;
        }

        #planetInfo img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #planetInfo p {
            margin: 0;
            font-size: 14px;
        }

        /* Music toggle button */
        #musicToggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="info">ðŸŒŒ Solar System - Drag to Rotate | Scroll to Zoom</div>

    <!-- Planet info panel -->
    <div id="planetInfo">
        <h2 id="planetName"></h2>
        <img id="planetTexture" src="">
        <p id="planetDetails"></p>
    </div>

    <!-- Galaxy music -->
    <audio id="galaxyMusic" loop autoplay>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music toggle button -->
    <button id="musicToggle">ðŸŽµ Toggle Music</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 40, 100);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const loader = new THREE.TextureLoader();

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        const sunLight = new THREE.PointLight(0xffffff, 2, 1000);
        scene.add(sunLight);

        // Stars
        const starGeo = new THREE.BufferGeometry();
        const starCount = 20000;
        const positions = [];
        for (let i = 0; i < starCount; i++) {
            positions.push((Math.random() - 0.5) * 4000);
            positions.push((Math.random() - 0.5) * 4000);
            positions.push((Math.random() - 0.5) * 4000);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // Sun
        const sun = new THREE.Mesh(
            new THREE.SphereGeometry(12, 64, 64),
            new THREE.MeshStandardMaterial({
                map: loader.load("https://threejs.org/examples/textures/planets/sun.jpg"),
                emissive: 0xffaa00,
                emissiveIntensity: 2
            })
        );
        scene.add(sun);

        // Glow Effect
        const glowMaterial = new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 0.3 });
        const glow = new THREE.Mesh(new THREE.SphereGeometry(12, 64, 64), glowMaterial);
        scene.add(glow);

        // Planet Data
        const planetData = [
            {
                name: "Mercury", size: 1, distance: 15, texture: "mercury.jpg", speed: 0.0004,
                mass: "3.30 Ã— 10^23 kg", diameter: "4,879 km", atmosphere: "None",
                features: "Cratered surface, large temperature variations", life: "No known life",
                rotation: "58.6 Earth days", rotationSpeed: "10.83 km/h"
            },
            {
                name: "Venus", size: 1.5, distance: 20, texture: "venus.jpg", speed: 0.00015,
                mass: "4.87 Ã— 10^24 kg", diameter: "12,104 km", atmosphere: "COâ‚‚, clouds of sulfuric acid",
                features: "Volcanoes, mountains, thick clouds", life: "No known life",
                rotation: "243 Earth days (retrograde)", rotationSpeed: "6.52 km/h"
            },
            {
                name: "Earth", size: 1.6, distance: 25, texture: "earth_atmos_2048.jpg", speed: 0.0001,
                mass: "5.97 Ã— 10^24 kg", diameter: "12,742 km", atmosphere: "Nâ‚‚, Oâ‚‚, trace gases",
                features: "Oceans, continents, ice caps", life: "Yes, diverse",
                rotation: "23.9 hours", rotationSpeed: "1,670 km/h at equator"
            },
            {
                name: "Mars", size: 1.2, distance: 30, texture: "mars_1k_color.jpg", speed: 0.00008,
                mass: "6.42 Ã— 10^23 kg", diameter: "6,779 km", atmosphere: "COâ‚‚, Nâ‚‚, Ar",
                features: "Volcanoes, valleys, polar ice caps", life: "No confirmed life",
                rotation: "24.6 hours", rotationSpeed: "868 km/h at equator"
            },
            {
                name: "Jupiter", size: 4, distance: 40, texture: "jupiter.jpg", speed: 0.0002,
                mass: "1.90 Ã— 10^27 kg", diameter: "139,820 km", atmosphere: "Hâ‚‚, He, storms like Great Red Spot",
                features: "Gas giant, strong magnetic field, many moons", life: "No known life",
                rotation: "9.9 hours", rotationSpeed: "45,300 km/h"
            },
            {
                name: "Saturn", size: 3.5, distance: 55, texture: "saturn.jpg", speed: 0.00015,
                mass: "5.68 Ã— 10^26 kg", diameter: "116,460 km", atmosphere: "Hâ‚‚, He",
                features: "Rings, gas giant, many moons", life: "No known life",
                rotation: "10.7 hours", rotationSpeed: "36,840 km/h"
            },
            {
                name: "Uranus", size: 3, distance: 70, texture: "uranus.jpg", speed: 0.0001,
                mass: "8.68 Ã— 10^25 kg", diameter: "50,724 km", atmosphere: "Hâ‚‚, He, CHâ‚„",
                features: "Ice giant, tilted axis, faint rings", life: "No known life",
                rotation: "17.2 hours", rotationSpeed: "9,700 km/h"
            },
            {
                name: "Neptune", size: 3, distance: 85, texture: "neptune.jpg", speed: 0.00008,
                mass: "1.02 Ã— 10^26 kg", diameter: "49,244 km", atmosphere: "Hâ‚‚, He, CHâ‚„, strong winds",
                features: "Ice giant, strong storms, faint rings", life: "No known life",
                rotation: "16.1 hours", rotationSpeed: "9,700 km/h"
            }
        ];

        const planets = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Create Planets
        planetData.forEach(p => {
            const texture = loader.load("https://threejs.org/examples/textures/planets/" + p.texture);
            const mesh = new THREE.Mesh(
                new THREE.SphereGeometry(p.size, 32, 32),
                new THREE.MeshStandardMaterial({ map: texture })
            );
            scene.add(mesh);

            // Orbit ring
            const orbit = new THREE.Mesh(
                new THREE.RingGeometry(p.distance - 0.1, p.distance + 0.1, 128),
                new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, transparent: true, opacity: 0.2 })
            );
            orbit.rotation.x = Math.PI / 2;
            scene.add(orbit);

            planets.push({ mesh, data: p });
        });

        // Saturn Ring
        const saturnRingTex = loader.load("https://threejs.org/examples/textures/planets/saturnringcolor.jpg");
        const saturnRing = new THREE.Mesh(
            new THREE.RingGeometry(5, 8, 128),
            new THREE.MeshBasicMaterial({ map: saturnRingTex, side: THREE.DoubleSide, transparent: true })
        );
        saturnRing.rotation.x = Math.PI / 2;
        scene.add(saturnRing);

        // Click Event
        window.addEventListener("click", (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(planets.map(p => p.mesh));
            const planetInfoDiv = document.getElementById("planetInfo");

            if (intersects.length > 0) {
                const planet = planets.find(p => p.mesh === intersects[0].object);
                document.getElementById("planetName").innerText = planet.data.name;
                document.getElementById("planetTexture").src = "https://threejs.org/examples/textures/planets/" + planet.data.texture;
                document.getElementById("planetDetails").innerHTML = `
                    <strong>Mass:</strong> ${planet.data.mass}<br>
                    <strong>Diameter:</strong> ${planet.data.diameter}<br>
                    <strong>Atmosphere:</strong> ${planet.data.atmosphere}<br>
                    <strong>Features:</strong> ${planet.data.features}<br>
                    <strong>Life:</strong> ${planet.data.life}<br>
                    <strong>Rotation:</strong> ${planet.data.rotation}<br>
                    <strong>Rotation Speed:</strong> ${planet.data.rotationSpeed}<br>
                    <strong>Distance from Sun:</strong> ${planet.data.distance}<br>
                    <strong>Orbit Speed:</strong> ${planet.data.speed}
                `;
                planetInfoDiv.style.display = "block";
                planetInfoDiv.style.opacity = "1";
            } else {
                planetInfoDiv.style.opacity = "0";
                setTimeout(() => { planetInfoDiv.style.display = "none"; }, 300);
            }
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            sun.rotation.y += 0.002;
            glow.rotation.y += 0.001;
            stars.rotation.y += 0.0002;
            planets.forEach(p => {
                p.mesh.rotation.y += 0.01;
                const t = Date.now() * p.data.speed;
                p.mesh.position.x = Math.cos(t) * p.data.distance;
                p.mesh.position.z = Math.sin(t) * p.data.distance;

                if (p.data.name === "Saturn") {
                    saturnRing.position.copy(p.mesh.position);
                }
            });
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Galaxy music
        const music = document.getElementById("galaxyMusic");
        music.volume = 0.2;

        // Toggle button
        const toggleBtn = document.getElementById("musicToggle");
        toggleBtn.addEventListener("click", () => {
            if (music.paused) music.play();
            else music.pause();
        });
    </script>
</body>

</html>
